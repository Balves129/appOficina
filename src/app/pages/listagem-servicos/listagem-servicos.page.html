<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>listagem-servicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let dadosServicos of dadosServicos" routerLink="/detalhes-servicos/{{dadosServicos.id}}">
      <ion-label>{{dadosServicos.nome}}</ion-label>
      <ion-label>R$ {{dadosServicos.valor}}</ion-label>     
    </ion-item>
  </ion-list>

</ion-content>
