<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button href=""></ion-back-button>
    </ion-buttons>
    <ion-title>detalhes-servicos</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item *ngIf="!Edicao">{{dadoSelecionado.id}}</ion-item>
  <ion-item *ngIf="!Edicao">{{dadoSelecionado.nome}}</ion-item>
  <ion-item *ngIf="!Edicao">{{dadoSelecionado.valor}}</ion-item>
  
  
    <ion-button *ngIf="!Edicao" (click)="alterar" shape="block">Alterar Dados</ion-button>
  
  <form *ngIf="Edicao">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]= "dadoSelecionado.nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Valor</ion-label>
      <ion-input [(ngModel)]= "dadoSelecionado.valor" name="valor"></ion-input>
    </ion-item>

    <ion-button (click)="encerrarEdicao()" shape="block">gravar</ion-button>
  </form>

</ion-content>
