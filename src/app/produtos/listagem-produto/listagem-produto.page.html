<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>listagem-produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button routerLink="/detalhes-produtos/-1">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let produtos of produtos" routerLink="/detalhes-produtos/{{produtos.id}}">
      <ion-label>{{produtos.id}}</ion-label>
      <ion-label>{{produtos.nome}}</ion-label>
      <ion-label>{{produtos.valor}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
